<div>
  <div style="height: 300px;"
       leaflet
       (leafletMapReady)="onMapReady($event)"
       [leafletOptions]="options"
       (click)="$event.stopPropagation()">
    <div class="leaflet-bottom leaflet-left">
      <div class="address-lookup">
        <input type="text" placeholder="Search..."
               (keyup)="addressLookup($event.target.value)" (click)="$event.stopPropagation()"/>
      </div>
    </div>
  </div>
</div>
<div>
  <div id="locations">
    <ul>
      <li *ngFor="let result of results" (click)="getAddress(result.lat, result.lon, result.display_name)">
        {{ result.display_name }}
      </li>
    </ul>
  </div>
</div>
<h3>Form</h3>
<div><label for="name">Name</label>
  <input type="text" id="name" name="name" [ngModel]="mapPoint.name"/>
</div>
<div><label for="longitude">Longitude</label>
  <input type="text" id="longitude" name="longitude" [(ngModel)]="mapPoint.longitude"/>
</div>
<div><label for="latitude">Latitude</label>
  <input type="text" id="latitude" name="latitude" [(ngModel)]="mapPoint.latitude"/>
</div>

<h3>{{mapPoint.name}}</h3>
<h3>{{mapPoint.latitude}}</h3>
<h3>{{mapPoint.longitude}}</h3>
